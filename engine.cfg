[application]

name="Survival Roguelike"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[autoload]

AudioPlayer="*res://Scenes/AudioPlayer.tscn"
Game="*res://Scripts/Game.gd"
utils="*res://Scripts/utils.gd"

[display]

width=256
height=256
test_width=1024
test_height=1024
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true
